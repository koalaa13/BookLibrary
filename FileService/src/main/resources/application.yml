server:
  port: ${SPRING_SERVER_PORT}

spring:
  application:
    name: FileService
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
management:
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      slo:
        http.server.requests: 10ms, 50ms, 100ms, 200ms, 300ms, 400ms, 500ms, 600ms, 800ms
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"